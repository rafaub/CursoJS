<!DOCTYPE html>
<html lang="Pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <div style="display: flex; height: min-content; align-items: center; gap: 5px;">

                <p style="margin: 0;">Número (entre 1 e 100):</p>
                <input type="number" style="height: 20px;" name="fnum" id="fnum">
                <input type="button" style="height: 20px;" value="Adicionar" onclick="adicionar()">
            </div>
            <br><select name="flista" id="flista" size="6"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
